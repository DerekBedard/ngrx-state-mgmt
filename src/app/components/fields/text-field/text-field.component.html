<mat-form-field class="full-width" [formGroup]="group">
  <input
    matInput
    type="text"
    [placeholder]="placeholder"
    [readonly]="readonly"
    [formControlName]="control" />
  <mat-error *ngIf="group.controls[control].hasError('required')">
    Required field
  </mat-error>
  <mat-error *ngIf="group.controls[control].hasError('pattern')">
    Letters only
  </mat-error>
</mat-form-field>
