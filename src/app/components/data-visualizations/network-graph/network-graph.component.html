<div class="row">
  <div class="col-12 col-sm-6">
    <div class="centerContent">
        <div class="flexChildTxtData">
            <div *ngFor="let person of people$ | async">
                <strong>{{ person.name }}:</strong> {{ person.age }} yr. old, {{ person.weight }} lbs.<br/>
                <ng-container *ngIf="person.friends.length > 0">
                  <strong>{{ person.name }} friends:</strong>
                  <ul>
                    <li *ngFor="let friend of person.friends">
                      {{ friend }}
                    </li>
                  </ul>
                </ng-container>
            </div>
        </div>
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <div class="centerContent">
      <div id="dataViz"></div>
    </div>
  </div>
</div>
